<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login-page.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>LOGO</h1>
      <hr class="line">
      <p id="logo">This is a sample logo</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
         Donec malesuada vel libero vitae eleifend. 
         Fusce tristique ipsum lorem.</p>
      <button class="read-btn">Read More</button>
    </div>

    <div class="right">
      <h2>Login</h2>
      <form>
        <div class="form-grp">
          <input type="text" placeholder="Username" required minlength="4" maxlength="30">
        </div>
        <div class="form-grp">
          <input type="password" placeholder="Password" required minlength="8" maxlength="30">
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <div class="links">
        <a href="">Forget password?</a>
        <a href="">Create an account.</a>
      </div>
    </div>
  </div>
</body>
</html>
