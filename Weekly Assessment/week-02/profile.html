<!DOCTYPE html>
<html lang="en">
<head>

  <title>Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="container">

      <img src="image.png" alt="Profile" class="profile-img" />

    </div>
    <div class="right">
      <div class="info">
        <h3>523</h3>
        <p>Posts</p>
      </div>
      <div class="info">
        <h3>1387</h3>
        <p>Likes</p>
      </div>
      <div class="info">
        <h3>146</h3>
        <p>Follower</p>
      </div>
    </div>
  </div>
</body>
</html>
