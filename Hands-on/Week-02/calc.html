<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator UI</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calculator">
    <div class="display">123456789</div>
    <div class="buttons">
      <button class="light">C</button>
      <button class="light">+/-</button>
      <button class="light">%</button>
      <button class="orange">/</button>

      <button class="light">7</button>
      <button class="light">8</button>
      <button class="light">9</button>
      <button class="orange">x</button>

      <button class="light">4</button>
      <button class="light">5</button>
      <button class="light">6</button>
      <button class="orange">-</button>

      <button class="light">1</button>
      <button class="light">2</button>
      <button class="light">3</button>
      <button class="orange">+</button>

      <button class="light zero">0</button>
      <button class="light">.</button>
      <button class="orange">=</button>
    </div>
  </div>
</body>
</html>
